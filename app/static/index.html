<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arche-scriptures</title>
	<script src="./libs/jquery-3.7.1.min.js"></script>
	<script src="stuquery.js"></script>
	<script src="virtualsky.js" type="text/javascript"></script>
	<script src="./js/dates.js" type="text/javascript"></script>
	<style>
		@font-face {
			font-family: 'ABC Laica Mono';
			src: url("./font/ABC Laica Mono/ABCLaicaMono-Regular-Trial.otf");
		}
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #fff;
			font-family: sans-serif;
			font-size: 12px;
			overflow: hidden;
			font-family: 'ABC Laica Mono';
		}
		#container {
			position: absolute;
			bottom: 50px;
			right: 50px;
			width: 700px;
			height: 800px;
			overflow: hidden;
			backdrop-filter: blur(10px);
			z-index: 9;
		}
		#skymap, #skymap2 {
			position: absolute !important;
			top: 0;
			left: 0;
			width: 100%;
			height: 50vh;
			filter: sepia(0.5);
			z-index: 4;
		}
		#skymap2 {
			z-index: 2 !important;
			bottom: 0;
			top: inherit !important;
		}
		#skymap canvas {
			opacity: 0.9;
			filter: blur(0px);
			transition: filter 0.5s;
			box-shadow: 0 9px 72px rgb(18 30 36);
		}
		#skymap.transition canvas {
			filter: blur(5px);
		}
		#video {
			opacity: 0.95;
			position: fixed;
			z-index: 3;
			left: 50%;
			transform: translateX(-50%);
			bottom: 0;
			width: 1280px;
			height: 960px;
			filter: contrast(1.5);
		}
		#video2 {
			position: fixed;
			top: 0;
			width: 1280px;
			height: 960px;
			filter: contrast(1.5);
			z-index: 3;
			left: 50%;
			transform: translateX(-50%);
		}
		#map {
			height: 50vh;
			z-index: 1;
		}
		#image {
			width: 100%;
			height: 100%;
			z-index: 4;
			opacity: 0.5;
		}
		#characters {
			display: none;
			position: absolute;
			top: 0px;
			z-index: 9;
			/* height: 99px; */
			text-align: right;
			width: 100vw;
		}

		.skymap_btn_help {
			display: none !important;
		}

		#characters img {
			opacity: 0;
			height: 35px;
			transition: opacity 0.5s;
		}
		
		#characters.show img {
			opacity: 1;
		}
		/*
		.skymap_credit, .skymap_btn_help {
			display: none !important;
		}
		*/
	</style>
</head>
<body>
	<div class="sky-container">
		<div id="skymap"></div>
		<div id="skymap2"></div>
	</div>

	<div id="characters"></div>

	<img id="video" src="{{ url_for('video_feed') }}" width="1920" height="1080">
	<img id="video2" src="{{ url_for('video_feed') }}" width="1920" height="1080">
	
	<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
