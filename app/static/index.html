<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arche-scriptures</title>
	<script src="./libs/jquery-3.7.1.min.js"></script>
	<script src="stuquery.js"></script>
	<script src="virtualsky.js" type="text/javascript"></script>
	<script src="./js/dates.js" type="text/javascript"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #fff;
			font-family: sans-serif;
			font-size: 12px;
			overflow: hidden;
		}
		#container {
			position: absolute;
			bottom: 50px;
			right: 50px;
			width: 700px;
			height: 800px;
			overflow: hidden;
			backdrop-filter: blur(10px);
			z-index: 9;
		}
		#skymap {
			position: absolute !important;
			top: 0;
			left: 0;
			width: 100%;
			height: 50vh;
			z-index: 2;
		}
		#skymap canvas {
			filter: blur(0px);
			transition: filter 0.5s;
		}
		#skymap.transition canvas {
			filter: blur(5px);
		}
		#video {
			display: none;
		}
		#map {
			height: 50vh;
			z-index: 1;
		}
		#image {
			width: 100%;
			height: 100%;
			z-index: 4;
			opacity: 0.5;
		}
		#characters {
			position: absolute;
			bottom: 100px;
			z-index: 9;
			width: 100vw;
			text-align: center;
		}

		#characters img {
			opacity: 0;
			transition: opacity 0.5s;
		}
		
		#characters.show img {
			opacity: 1;
		}
		/*
		.skymap_credit, .skymap_btn_help {
			display: none !important;
		}
		*/
	</style>
</head>
<body>
	<div id="skymap"></div>

	<div id="characters"></div>
	
	<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
